<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <div class="container">
    <div class="intro">
      <h1>Pig Dice</h1>
    </div>
    <div id="pick-players">
      <h2>Pick a player</h2>
      <button id="2players" class="btn-success">Two Players</button>
      <div class="computer">
        <button id="computer" class="btn-danger">Computer</button>
      </div>
    </div>
    <div class="newGame1">
      <form id="new-game1">
        <label for="player1">Player 1 name</label>
        <input id="player1" type="text" required />
        <label for="player2">Player 2 name</label>
        <input id="player2" type="text" required />
        <button type="submit" class="btn-succes">New Game</button>
      </form>
    </div>
    <div class="newGame2">
      <form id="new-game2">
        <div div class="row">
          <div class="col-md-6">
            <label for="player1">Player name</label>
            <input id="player1c" type="text" required />
            <button type="submit" class="btn-succes">New Game</button>
          </div>
        </div>
      </form>
    </div>

    <div class="mainGame">
      <div div class="row">
        <div class="col-md-6">
          <div class="player1">
            <h2>Player 1: <span class="playerOneName"></span></h2>
            <h2>total score: <span class="p1-totalScore"></span></h2>
          </div>
        </div>

        <div class="col-md-6">
          <div class="player2">
            <h2>Player 2: <span class="playerTwoName"></span></h2>
            <h2>total score: <span class="p2-totalScore"></span></h2>
          </div>
        </div>
      </div>

      <div class="rollDice">
        <h3>Roll: <span class="currentRoll"></span></h3>
        <h2>round score: <span class="round-score"></span></h2>
        <button id="roll-dice" class="btn btn-primary btn-lg">
          Roll Dice
        </button>
        <button id="hold" class="btn btn-danger btn-lg">Hold</button>
      </div>
    </div>
  </div>
</body>

</html>
